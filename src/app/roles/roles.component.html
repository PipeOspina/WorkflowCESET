<div class="container">
  <mat-form-field hideRequiredMarker>
    <input matInput [formControl]="email" placeholder="Email" required>
    <mat-hint>Digite su Email</mat-hint>
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>

  <br>

  <mat-form-field>
    <input matInput [formControl]="password" placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-hint>Digite su Contraseña</mat-hint>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>

  <br>
  <br>

  <re-captcha (resolved)="resolved()" siteKey="6LefZHUUAAAAABw7Rp-hlMrkPZIuhvQOBOIyEuza"></re-captcha>

  <br>

  <button mat-raised-button color="primary" [disabled]="!isCompleted()">Entrar</button>
  <button mat-raised-button>Registrarse</button>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" (blur)="blur = true" placeholder="Assignee" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.last}}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
